<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Test Certificate</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      text-align: center;
      background: rgba(30, 41, 59, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      max-width: 600px;
    }
    h1 {
      color: #60a5fa;
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(59, 130, 246, 0.5);
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      min-height: 20px;
    }
    .success {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
      border: 1px solid #22c55e;
    }
    .error {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      border: 1px solid #ef4444;
    }
    .info {
      background: rgba(59, 130, 246, 0.2);
      color: #93c5fd;
      border: 1px solid #3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéì Certificate Generator</h1>
    <p>Generate a test certificate PDF with the mission patch logo</p>
    <button onclick="generateTestCertificate()">Generate Certificate PDF</button>
    <div id="status"></div>
  </div>
  
  <script>
    const missionPatchUrl = '/src/assets/mission-patch.jpeg';
    
    function setStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = type;
    }
    
    async function loadImageAsDataURL(imageUrl) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => {
          try {
            const canvas = document.createElement('canvas');
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            const ctx = canvas.getContext('2d');
            if (!ctx) {
              reject(new Error('Failed to get canvas context'));
              return;
            }
            ctx.drawImage(img, 0, 0);
            const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
            resolve(dataUrl);
          } catch (error) {
            reject(error);
          }
        };
        img.onerror = (error) => {
          console.error('Image load error:', error);
          reject(new Error('Failed to load image from ' + imageUrl));
        };
        img.src = imageUrl;
      });
    }
    
    async function generateTestCertificate() {
      try {
        setStatus('Loading mission patch image...', 'info');
        
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
          orientation: 'landscape',
          unit: 'mm',
          format: 'a4',
        });

        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();

        // Dark background
        doc.setFillColor(15, 23, 42);
        doc.rect(0, 0, pageWidth, pageHeight, 'F');

        // Outer blue border
        doc.setDrawColor(59, 130, 246);
        doc.setLineWidth(1);
        doc.rect(10, 10, pageWidth - 20, pageHeight - 20);

        // Inner purple border
        doc.setDrawColor(139, 92, 246);
        doc.setLineWidth(1);
        doc.rect(12, 12, pageWidth - 24, pageHeight - 24);

        // Load and add mission patch logo (no border box)
        setStatus('Loading mission patch...', 'info');
        const imageDataUrl = await loadImageAsDataURL(missionPatchUrl);
        setStatus('Rendering certificate...', 'info');
        doc.addImage(imageDataUrl, 'JPEG', 25, 25, 36, 36);

        // Title
        doc.setFont('helvetica', 'bold');
        doc.setFontSize(36);
        doc.setTextColor(96, 165, 250);
        doc.text('MISSION COMPLETE', pageWidth / 2, 30, { align: 'center' });

        doc.setFontSize(24);
        doc.setTextColor(167, 139, 250);
        doc.text('Space Debris Removal Certificate', pageWidth / 2, 42, { align: 'center' });

        doc.setFontSize(14);
        doc.setFont('helvetica', 'normal');
        doc.setTextColor(203, 213, 225);
        doc.text('This certifies that', pageWidth / 2, 55, { align: 'center' });

        doc.setFontSize(28);
        doc.setFont('helvetica', 'bold');
        doc.setTextColor(252, 211, 77);
        doc.text('Test Player', pageWidth / 2, 67, { align: 'center' });

        doc.setFontSize(12);
        doc.setFont('helvetica', 'normal');
        doc.setTextColor(203, 213, 225);
        doc.text('has successfully completed a mission in the Space Debris Management Program', pageWidth / 2, 77, { align: 'center' });

        const leftCol = 30;
        const rightCol = pageWidth / 2 + 10;
        let yPos = 95;

        doc.setFontSize(18);
        doc.setFont('helvetica', 'bold');
        doc.setTextColor(147, 197, 253);
        doc.text('Mission Statistics', pageWidth / 2, yPos, { align: 'center' });
        yPos += 12;

        doc.setFontSize(11);
        doc.setFont('helvetica', 'bold');
        doc.setTextColor(96, 165, 250);
        doc.text('Performance Grade:', leftCol, yPos);
        doc.setFont('helvetica', 'normal');
        doc.setTextColor(252, 211, 77);
        doc.text('S', leftCol + 50, yPos);

        doc.setFont('helvetica', 'bold');
        doc.setTextColor(96, 165, 250);
        doc.text('Final Score:', rightCol, yPos);
        doc.setFont('helvetica', 'normal');
        doc.setTextColor(252, 211, 77);
        doc.text('125,000 points', rightCol + 50, yPos);
        yPos += 8;

        doc.setFont('helvetica', 'bold');
        doc.setTextColor(96, 165, 250);
        doc.text('Difficulty Level:', leftCol, yPos);
        doc.setFont('helvetica', 'normal');
        doc.setTextColor(203, 213, 225);
        doc.text('Hard', leftCol + 50, yPos);

        doc.setFont('helvetica', 'bold');
        doc.setTextColor(96, 165, 250);
        doc.text('Turns Survived:', rightCol, yPos);
        doc.setFont('helvetica', 'normal');
        doc.setTextColor(203, 213, 225);
        doc.text('50 / 50', rightCol + 50, yPos);
        yPos += 8;

        doc.setFont('helvetica', 'bold');
        doc.setTextColor(96, 165, 250);
        doc.text('Final Budget:', leftCol, yPos);
        doc.setFont('helvetica', 'normal');
        doc.setTextColor(203, 213, 225);
        doc.text('$50,000', leftCol + 50, yPos);

        doc.setFont('helvetica', 'bold');
        doc.setTextColor(96, 165, 250);
        doc.text('Satellites Launched:', rightCol, yPos);
        doc.setFont('helvetica', 'normal');
        doc.setTextColor(203, 213, 225);
        doc.text('10', rightCol + 50, yPos);
        yPos += 8;

        doc.setFont('helvetica', 'bold');
        doc.setTextColor(96, 165, 250);
        doc.text('Debris Removed:', leftCol, yPos);
        doc.setFont('helvetica', 'normal');
        doc.setTextColor(203, 213, 225);
        doc.text('100 pieces', leftCol + 50, yPos);

        doc.setFont('helvetica', 'bold');
        doc.setTextColor(96, 165, 250);
        doc.text('Final Debris Count:', rightCol, yPos);
        doc.setFont('helvetica', 'normal');
        doc.setTextColor(203, 213, 225);
        doc.text('50 pieces', rightCol + 50, yPos);
        yPos += 15;

        doc.setFontSize(14);
        doc.setFont('helvetica', 'bold');
        doc.setTextColor(147, 197, 253);
        doc.text('Score Breakdown', pageWidth / 2, yPos, { align: 'center' });
        yPos += 8;

        doc.setFontSize(10);
        doc.setFont('helvetica', 'normal');
        doc.setTextColor(203, 213, 225);
        doc.text('Satellite Operations:', leftCol, yPos);
        doc.setTextColor(96, 165, 250);
        doc.text('+25,000', leftCol + 55, yPos);

        doc.setTextColor(203, 213, 225);
        doc.text('Debris Removal:', rightCol, yPos);
        doc.setTextColor(134, 239, 172);
        doc.text('+30,000', rightCol + 55, yPos);
        yPos += 7;

        doc.setTextColor(203, 213, 225);
        doc.text('Satellite Recovery:', leftCol, yPos);
        doc.setTextColor(103, 232, 249);
        doc.text('+20,000', leftCol + 55, yPos);

        doc.setTextColor(203, 213, 225);
        doc.text('Budget Management:', rightCol, yPos);
        doc.setTextColor(253, 224, 71);
        doc.text('+25,000', rightCol + 55, yPos);
        yPos += 7;

        doc.setTextColor(203, 213, 225);
        doc.text('Survival:', leftCol, yPos);
        doc.setTextColor(192, 132, 252);
        doc.text('+25,000', leftCol + 55, yPos);

        const today = new Date();
        const dateStr = today.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });

        doc.setFontSize(10);
        doc.setFont('helvetica', 'italic');
        doc.setTextColor(148, 163, 184);
        doc.text(`Issued on ${dateStr}`, pageWidth / 2, pageHeight - 20, { align: 'center' });

        doc.setFontSize(8);
        doc.text('Space Debris Management Program - Earth Orbital Safety Division', pageWidth / 2, pageHeight - 15, { align: 'center' });

        setStatus('Saving PDF...', 'info');
        doc.save('Mission_Complete_Test_Certificate.pdf');
        
        setStatus('‚úÖ Certificate generated successfully! Check your downloads.', 'success');
      } catch (error) {
        console.error('Error generating certificate:', error);
        setStatus('‚ùå Error: ' + error.message, 'error');
      }
    }
  </script>
</body>
</html>
