<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debris Removal Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .panel {
            background: #16213e;
            border: 2px solid #0f3460;
            border-radius: 8px;
            padding: 24px;
            width: 600px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }
        .panel-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #0f3460;
            color: #53a8ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .axis-line {
            stroke: #555;
            stroke-width: 2;
        }
        .grid-line {
            stroke: #333;
            stroke-width: 1;
        }
        .data-line {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .data-point {
            fill: #4ade80;
            stroke: #16213e;
            stroke-width: 2;
        }
        .axis-label {
            fill: #888;
            font-size: 12px;
        }
        .axis-value {
            fill: #aaa;
            font-size: 11px;
        }
        .title-text {
            fill: #ccc;
            font-size: 14px;
            font-weight: 600;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #0f3460;
        }
        .stat-box {
            text-align: center;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 6px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #4ade80;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="panel-header">Debris Removal Over Time</div>
        
        <div class="chart-container">
            <svg viewBox="0 0 550 280" preserveAspectRatio="xMidYMid meet">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <text x="275" y="20" class="title-text" text-anchor="middle">Cumulative Debris Removed</text>
                
                <line x1="50" y1="50" x2="50" y2="230" class="axis-line"/>
                <line x1="50" y1="230" x2="520" y2="230" class="axis-line"/>
                
                <line x1="50" y1="95" x2="520" y2="95" class="grid-line"/>
                <line x1="50" y1="140" x2="520" y2="140" class="grid-line"/>
                <line x1="50" y1="185" x2="520" y2="185" class="grid-line"/>
                
                <text x="30" y="55" class="axis-value" text-anchor="end">50</text>
                <text x="30" y="100" class="axis-value" text-anchor="end">37</text>
                <text x="30" y="145" class="axis-value" text-anchor="end">25</text>
                <text x="30" y="190" class="axis-value" text-anchor="end">12</text>
                <text x="30" y="235" class="axis-value" text-anchor="end">0</text>
                
                <text x="50" y="255" class="axis-value" text-anchor="middle">0</text>
                <text x="167" y="255" class="axis-value" text-anchor="middle">25</text>
                <text x="285" y="255" class="axis-value" text-anchor="middle">50</text>
                <text x="402" y="255" class="axis-value" text-anchor="middle">75</text>
                <text x="520" y="255" class="axis-value" text-anchor="middle">100</text>
                
                <text x="285" y="275" class="axis-label" text-anchor="middle">Turns</text>
                
                <polyline points="50,230 85,225 120,218 155,210 190,200 225,188 260,170 295,152 330,130 365,108 400,85 435,68 470,55 505,50" 
                          class="data-line"/>
                
                <circle cx="50" cy="230" r="4" class="data-point"/>
                <circle cx="85" cy="225" r="4" class="data-point"/>
                <circle cx="120" cy="218" r="4" class="data-point"/>
                <circle cx="155" cy="210" r="4" class="data-point"/>
                <circle cx="190" cy="200" r="4" class="data-point"/>
                <circle cx="225" cy="188" r="4" class="data-point"/>
                <circle cx="260" cy="170" r="4" class="data-point"/>
                <circle cx="295" cy="152" r="4" class="data-point"/>
                <circle cx="330" cy="130" r="4" class="data-point"/>
                <circle cx="365" cy="108" r="4" class="data-point"/>
                <circle cx="400" cy="85" r="4" class="data-point"/>
                <circle cx="435" cy="68" r="4" class="data-point"/>
                <circle cx="470" cy="55" r="4" class="data-point"/>
                <circle cx="505" cy="50" r="5" class="data-point"/>
            </svg>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Total Removed</div>
                <div class="stat-value">50</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Active DRVs</div>
                <div class="stat-value">3</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Avg. per Turn</div>
                <div class="stat-value">2.3</div>
            </div>
        </div>
    </div>
</body>
</html>
