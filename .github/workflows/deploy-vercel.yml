name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy-default:
    name: Deploy Default Brand
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kessler-game/package-lock.json
      
      - name: Install dependencies
        working-directory: ./kessler-game
        run: npm ci
      
      - name: Build (Default Brand)
        working-directory: ./kessler-game
        run: npm run build
        env:
          VITE_BRAND_ID: default
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Deploy to Vercel (Default)
        run: vercel deploy --prod --cwd ./kessler-game --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCELPROJECTID_DEFAULT }}

  deploy-astroscale:
    name: Deploy Astroscale Brand
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kessler-game/package-lock.json
      
      - name: Install dependencies
        working-directory: ./kessler-game
        run: npm ci
      
      - name: Build (Astroscale Brand)
        working-directory: ./kessler-game
        run: npm run build
        env:
          VITE_BRAND_ID: astroscale
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Deploy to Vercel (Astroscale)
        run: vercel deploy --prod --cwd ./kessler-game --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCELPROJECTID_ASTROSCALE }}
